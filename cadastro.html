<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECOVID-19</title>

    <!--fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                
                    <img id="logo" src="img/icone.png" alt="covid-19"> Censo Escolar Covid-19
                
            </nav>
        </div>
    </header>
    <main>
        <!-- Sobre o projeto-->
        <div class="container">
            <div id="about-area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="main-title">Objetivo do projeto</h3>
                        </div>
                        <div class="col-md-12">
                            <p class="main-p">Descrever o objetivo do projeto de forma que traga maior credibilidade e confiança</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- cadastro -->
        <div class="container">
            <div id="cadastro">
                <div class="container">
                    <div class="col-12">
                        <h3 class="main-title">Cadastro da escola no Censo</h3>
                    </div>
                    <form class="form">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="escola">Escola:</label><br>
                                <input type="text" class="form-control form-control-sm" id="quantfunc" name="quantfunc" placeholder="Escola">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="bairro">Bairro:</label><br>
                                <input type="text" class="form-control form-control-sm" id="quantfunc" name="quantfunc" placeholder="Bairro">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="cidade">Cidade:</label><br>
                                <input type="text" class="form-control form-control-sm" id="quantfunc" name="quantfunc" placeholder="Cidade">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="estado">Estado:</label><br>
                                <input type="text" class="form-control form-control-sm" id="quantfunc" name="quantfunc" placeholder="Estado">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="quantalunos">Quantidade de alunos:</label><br>
                                <input type="text" class="form-control form-control-sm" id="quantalunos" name="quantalunos" placeholder="Quantidade de alunos">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="quantprof">Quantidade de professores:</label><br>
                                <input type="text" class="form-control form-control-sm" id="quantprof" name="quantprof" placeholder="Quantidade de professores">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="quantfunc">Quantidade de funcionários:</label><br>
                                <input type="text" class="form-control form-control-sm" id="quantfunc" name="quantfunc" placeholder="Quantidade de funcionários">
                            </div>
                            <div class="form-group col-md-3">
                                <label form="rede">Pública ou Privada:</label><br>
                                <select class="form-control form-control-sm" name="rede" id="rede">
                                    <option value="pública">Pública</option>
                                    <option value="privada">Privada</option> 
                                </select>
                            </div>
                            <div class="col-md-4"></div>
                            <div class=" form-group col-md-4">
                                <button type="submit" class="btn btn-secondary bot ">cadastrar</button>
                            </div>
                            <div class="col-md-4"></div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
    </main>
    <!-- rodapé -->
    <footer>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col md-12">
                        <p>Desenvolvidor por  &copy; 2020</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/scripts.js"></script>

</body>
</html>
