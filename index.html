<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECOVID-19</title>

    <!--fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg">
                    <img id="logo" src="img/icone.png" alt="covid-19">    Censo Escolar Covid-19
            </nav>
        </div>
    </header>
    <main>      
         <!-- formulario -->
         <div class="container">
            <div id="formulario">
                <div class="container">
                    <div class="col-12">
                        <h3 class="main-title">formulário do Censo</h3>
                    </div>
                    <form class="form">
                        <div class="form-row">
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-6">
                                <label for="escola">Escola:</label><br>
                                <select class="form-control form-control-lg" name="escola" id="escola"><br>
                                    <option value="">Selecione sua escola</option>
                                    <option value="Ciep Operário Vicente Mariano">Ciep Operário Vicente Mariano</option>
                                    <option value="Colégio Estadual Dr.Albert Sabin">Colégio Estadual Dr.Albert Sabin</option>
                                </select>
                            </div>
                            <div class="col-md-3"></div>
                            <br>
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-6">
                                <label for="relacao">Qual sua relação com a escola?</label><br>
                                <select class="form-control form-control-lg" name="relacao" id="relacao">
                                    <option class="value" value="">Selecione sua relação com a escola</option>
                                    <option value="aluno">Aluno</option>
                                    <option value="professor">Professor</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div class="col-md-3"></div>
                            <br>
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-6">
                                <label for="serie">Qual série?</label><br>
                                <select name="serie" id="serie" class="form-control form-control-lg">
                                    <option value="">Selecione sua série</option>
                                    <option value="bercario">Berçário</option>
                                    <option value="n1">N1</option>
                                    <option value="n2">N2</option>
                                    <option value="n3">N3</option>
                                    <option value="primeiroAno">1º Ano</option>
                                    <option value="segundoAno">2º Ano</option>
                                    <option value="terceiroAno">3º Ano</option>
                                    <option value="quartoAno">4º Ano</option>
                                    <option value="quintoAno">5º Ano</option>
                                    <option value="sextoAno">6º Ano</option>
                                    <option value="setimoAno">7º Ano</option>
                                    <option value="oitavoAno">8º Ano</option>
                                    <option value="nonaAno">9º Ano</option>
                                    <option value="primeiroanoMedio">1º ano - Ensino médio</option>
                                    <option value="segundoanoMedio">2º ano - Ensino médio</option>
                                    <option value="terceiroanoMedio">3º ano - Ensino médio</option>
                                </select>
                            </div>
                            <div class="col-md-3"></div>
                            <br>
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-6">
                                <label for="turno">Qual seu turno?</label><br>
                                <select class="form-control form-control-lg" name="turno" id="turno">
                                    <option value="">Selecione seu turno </option>
                                    <option value="manha">Manhã</option>
                                    <option value="tarde">Tarde</option>
                                    <option value="noite">Noite</option>
                                    <option value="integral">Integral</option>
                                </select>
                            <div class="col-md-3"></div>
                            <br>
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-12">
                                <label form="sintomas">Você já apresentou sintomas ou já foi diagnosticado com o COVID?</label><br>
                                <select class="form-control form-control-lg" name="sintomas" id="sintomas">
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option> 
                                </select>
                            </div>
                            <div class="col-md-3"></div>
                            <br>
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-12">
                                <label form="familia">Alguém que mora com você já apresentou sintomas ou já foi diagnosticado com o COVID?</label>
                                <select class="form-control form-control-lg" name="familia" id="familia">
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option> 
                                </select>
                            </div>
                            <div class="col-md-3"></div>
                            <br>
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-12">
                                <label for="quantpessoas">Quantas pessoas?</label>
                                <input type="text" class="form-control form-control-lg" id="quantpessoas" name="quantpessoas" placeholder="Número de pessoas ">                              
                            </div>
                            <div class="col-md-3"></div>
                            <div class="col-md-6"></div>
                            <div class=" form-group col-md-6">
                                <button type="submit" class="btn btn-secondary bot ">Responder</button>
                            </div> 
                            <div class="col-md-3"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- rodapé -->
    <footer>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col md-12">
                        <p>Desenvolvidor por  &copy; 2020</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/scripts.js"></script>

</body>
</html>
